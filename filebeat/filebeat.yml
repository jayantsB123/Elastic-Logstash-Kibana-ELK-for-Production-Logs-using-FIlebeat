# filebeat.yml (drop-in)
filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /usr/logs/big01_q2.log

    multiline.pattern: '^<log\b'
    multiline.negate: true
    multiline.match: after
    multiline.flush_pattern: '^</log>'
    multiline.max_lines: 2000
    multiline.timeout: 10s

    fields:
      service: jpos
      environment: production
    fields_under_root: true

    processors:
      - add_host_metadata: ~
      - add_cloud_metadata: ~
      - add_fields:
          target: ""
          fields:
            source_pipeline: "logstash_jpos_deep_parse"
      - drop_fields:
          fields: ["agent.ephemeral_id", "agent.id", "input.type", "prospector.type", "host.os"]
          ignore_missing: true

output.logstash:
  hosts: ["logstash:5044"]
  worker: 1
  loadbalance: true

logging.level: info